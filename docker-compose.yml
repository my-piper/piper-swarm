---

version: "3.8"

volumes:
  mongo-data:
    external: true
  redis-data:
    external: true
  storage-data:
    external: true

services:
  backend:
    image: registry.gitlab.com/generative-core/piper/fullstack:${PIPER_IMAGE_TAG}
    env_file:
      - ./config/piper.env
    volumes:
      - storage-data:/app/storage
    healthcheck:
      test: curl --fail http://localhost:8080/ || exit 1
      interval: 60s
      retries: 5
      start_period: 10s
      timeout: 10s
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first

  worker:
    image: registry.gitlab.com/generative-core/piper/fullstack:${PIPER_IMAGE_TAG}
    env_file:
      - ./config/piper.env
    volumes:
      - storage-data:/app/storage
    working_dir: /app/backend
    command: npm run worker
    healthcheck:
      test: curl --fail http://localhost:8081/ || exit 1
      interval: 60s
      retries: 5
      start_period: 10s
      timeout: 10s
    deploy:
      replicas: 5
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first

  mongo:
    image: mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  redis:
    image: redis/redis-stack
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  nginx:
    image: nginx:1.25.2
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - storage-data:/var/www/storage:ro
    ports:
      - "80:80"
    healthcheck:
      test: service nginx status || exit 1
      interval: 2s
      retries: 10
      start_period: 5s
      timeout: 5s
